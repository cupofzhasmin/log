<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="stylesheet" type="text/css" href="light.css" id="theme-link">
<title>Register</title>
</head>
<body>
<div class="wrapper">
    <header class="logo">
        <div class="logo_title container">
            Your Logo
        </div>
        <div class="back_image ibg">
            <img src="img/team.jpg" alt="cover">
        </div>
    </header>
    <main class="main">
        <div class="main-block container">
            <div class="main-block_body">
                <div class="theme__button" id="theme-button">Switch theme</div>
                <div class="main-block_title"> Sign in</div>
                <div class="main-block_sub">If you already have an account register</div>
               <div class="main-block_help">
                <div class="main-block_help1">You can</div>  
                <div class="main-block_help2"><b><a href="index.html" style="color: red;">Login Here!</a></b></div>
                </div>
                <div class="main-block_email">Email</div>
                <div class="main-block_int">
                <div class="main-block_int1"> <img src="img/mail.jpg"></div>
                <input type=text class="main-block_int2" placeholder=" ">
                <div class="main-block_int3">Enter your email address</div></input>
                </div>
                <div class="main-block_user">Username</div>
                <div class="main-block_name">
                <div class="main-block_name1"><img src="img/user.jpg"></div>
                <input type=text class="main-block_int2" placeholder=" ">
                <div class="main-block_int3">Enter your User name</div></input></div>
                <div class="main-block_pass">Password</div>
                <div class="main-block_passing">
                    <div class="main-block_passing1"><img src="img/lock.png" alt="lock"></div>
                    <input type="password" class="main-block_int2" placeholder=" ">
                    <div class="main-block_int3">Enter your Password</div>
                    <div class="eye"><img src="img/eye.png"></div>
                    </input>
                    </div>
                <div class="main-block_confp">Confrim Password</div>
                <div class="main-block_confirmingp">
                <div class="main-block_con1"> <img src="img/lock.png"></div>
                <input type="password" class="main-block_int2" placeholder=" ">
                <div class="main-block_int3">Confrim your Password</div>
                <div class="main-block_con3"><img src="img/eye.png"></div>
                </input>
                </div>
                <div class="main-block_button">
                    <div class="main-block_login"><a href="#popup" style="color: #fff;">Register</a></div>
                    </div>
                    <div id="popup" class="popup">
                        <div class="popup_body">
                            <div class="popup_content">
                                <a href="#" class="popup_close">X</a>
                                <div class="popup_title">Congratulations, you have registered!</div>
                                <div class="popup_text">
                                    
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="script/script.js" defer></script>
</body>
</html>
